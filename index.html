<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <title>Швейная мастерская Евгении Беловой</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="./pages/style.css">

</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="header__nav">
                <a href="#services" class="header__link">Услуги</a>
                <a href="#apply" class="header__link">Заявка</a>
                <a href="#gallery" class="header__link">Галерея</a>
                <a href="#contacts" class="header__link">Контакты</a>
            </nav>
            
            <img class="header__logo" src="./logo__header-footer.svg" alt="logo">

        
        </header>
        <main>
            <section  class="slider">
                <img class="slider__image" src="./images/pexels-cottonbro-4614107.jpg" alt="bobinas">
                <h1 class="slider__header">ШВЕЙНАЯ МАСТЕРСКАЯ</h1>
            </section>

            <section class="menu">
                <h2 class="menu__header" id="services">УСЛУГИ</h2>
                <div class="menu__list">
                    <a href="#apply" class="menu__card">
                        <img class="menu__image" src="./images/пошив 2.jpg" alt="sewing">
                        <h2 class="menu__caption">Пошив</h2>
                    </a>
                    <a href="#apply" class="menu__card">
                        <img class="menu__image" src="./images/лекала.jpg" alt="tailor">
                        <h2 class="menu__caption">Ремонт</h2>
                    </a>
                    <a href="#apply" class="menu__card">
                        <img class="menu__image" src="./images/дизайн.jpg" alt="design">
                        <h2 class="menu__caption">Дизайн</h2>
                    </a>
                    <a href="#apply" class="menu__card">
                        <img class="menu__image" src="./images/упаковка.jpg" alt="packing">
                        <h2 class="menu__caption">Упаковка</h2>
                    </a>
                </div>
            </section>

            <section class="apply" id="apply">
                <h2 class="menu__header">Оставьте заявку</h2>
                <form class="apply__form">
                <input class="apply__input" type="text" placeholder="Ваше имя">
                <input class="apply__input" type="tel" placeholder="+7-999-999-99-99" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <textarea name="comment" class="apply__input apply__input_message" placeholder="Сообщение"></textarea>
                <button class="apply__input_submit" type="submit">Отправить</button>
                </form>
            </section>

            <section class="advantages">
                <div class="advantages__list">
                    <div class="advantages__item">
                        <img class="advantages__img" src="./images/сроки.svg" alt="terms">
                        <p class="advantages__info">Соблюдение сроков</p>
                    </div>
                    <div class="advantages__item">
                        <img class="advantages__img" src="./images/индивидуальный подход.svg" alt="approach">
                        <p class="advantages__info">Индивидуальный подход</p>
                    </div>
                    <div class="advantages__item">
                        <img class="advantages__img" src="./images/качественное изделие.svg" alt="quality">
                        <p class="advantages__info">Качественная работа</p>
                    </div>
                </div>
            </section>

            <section class="gallery" id="gallery">
                <img class="gallery__img" src="./images/gallery/1.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/2.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/3.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/4.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/9.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/10.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/8.jpg" alt="approach">
                <img class="gallery__img" src="./images/gallery/5.jpg" alt="approach">


            </section>

            <section class="footer">
                <div class="footer__info">
                    <img class="header__logo" src="./logo__header-footer.svg" alt="logo">
                    <div class="header__contacts" id="contacts">
                        <p class="header__phone">+7(916)7024421</p>
                        <p class="header__phone">info@evgeniabelova.com</p>
                        <a href="https://vk.com/id380374293" target="_blank"><img class="header__social" src="./images/vk-social-network-logo_icon-icons.com_73339.svg" alt="vk"></a>
                        <a href="https://vk.com/id380374293" target="_blank"><img class="header__social" src="./images/instagram_f_icon-icons.com_65485.svg" alt="inst"></a>
                    </div>
                </div>
                <p class="footer__caption">© Швейная мастерская «BELOVA» 2021</p>
            </section>

        </main>
        <footer></footer>
    </div>
<script src="./scripts/script.js"></script>
</body>
</html>
